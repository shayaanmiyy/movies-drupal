responsive_tables_filter.settings:
  type: config_object
  mapping:
    views_enabled:
      type: string
      label: "Views enabled"
    views_tablesaw_mode:
      type: string
      label: "Views tablesaw mode"
filter_settings.filter_responsive_tables_filter:
  type: filter
  label: 'Responsive tables filter'
  mapping:
    tablesaw_type:
      type: string
      label: 'Tablesaw type'
    tablesaw_persist:
      type: boolean
      label: 'Tablesaw persist'
